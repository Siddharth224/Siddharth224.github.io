<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects | My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="projects-grid">
        <!-- Project 1 -->
        <div class="project-card" onclick="openModal(1)">
            <img src="https://via.placeholder.com/300x150" alt="Project 1">
            <div class="description">
                <h3>Project Title 1</h3>
                <p>Short description of Project 1.</p>
            </div>
        </div>
        <!-- Project 2 -->
        <div class="project-card" onclick="openModal(2)">
            <img src="https://via.placeholder.com/300x150" alt="Project 2">
            <div class="description">
                <h3>Project Title 2</h3>
                <p>Short description of Project 2.</p>
            </div>
        </div>
        <!-- Additional project cards go here -->
    </div>

    <!-- Modal -->
    <div id="projectModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal(event)">&times;</span>
            <h2 id="modalTitle">Project Title</h2>
            <p id="modalDescription">Detailed project description goes here.</p>
            <img id="modalImg1" src="https://via.placeholder.com/600x300" alt="Image 1">
            <img id="modalImg2" src="https://via.placeholder.com/600x300" alt="Image 2">
            <img id="modalImg3" src="https://via.placeholder.com/600x300" alt="Image 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
